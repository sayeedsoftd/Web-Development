<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Type</title>
</head>
<body>
    <form action="">
        <h1>Payment Forms</h1>
        <h2>Contact Information</h2>
        <p>Name: <input type="text"name="name" required></p>
        <fieldset>
            <legend>Gender</legend>
        <p>
            Male <input type="radio"name="gender"id="male">
            Female <input type="radio" name="gender" id="female">
        </p>
    </fieldset>
    <fieldset>
        <legend>Address</legend>
    <p><div class="form-group">
    <label for=""></label>
    <textarea class="form-control" name="address" id="address"cols="100" rows="8"></textarea>
    </div></p>
    </fieldset>

    <p>Email: <input type="email" name="email" id="email"></p>
    <p>Pincode : <input type="number" name="pincode" id="pincode"> </p>
    <h2>Payment Information</h2>
    <p>Card Type: 
        <select name="card_type" id="card_type">
            <option value="">--Select card type--</option>
            <option value="visa">Visa</option>
            <option value="mastercard">Mastercard</option>
            <option value="davitcard">Devitcard</option>
            <option value="atm">ATM</option>
        </select>
    </p>
    <p>
        Card Number: <input type="number" name="card_number" id="card_number" id="">

    </p>
    <p>
        Expire Date: <input type="date" name="exp_date" id="exp_date">
    </p>
    <p>
        Password: <input type="password" name="password" id="password">
    </p>
    <p>
        <input type="submit" value="Pay Now">
    </p>
    </form>
</body>
</html>
